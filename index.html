<html lang="en">
  <head>
    <meta charset="utf-t-8" />

    <title>El Impostor del Bal√≥n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --green-dark: #022c15;
        --green-medium: #054e2a;
        --green-light: #15803d;
        --gold-light: #fde047;
        --gold-primary: #facc15;
        --gold-dark: #ca8a04;
        --text-light: #e5e7eb;
        --text-dark: #064e3b;
        --card-bg: rgba(2, 44, 21, 0.75);
        --card-border: rgba(250, 204, 21, 0.2);
        --card-border-hover: rgba(250, 204, 21, 0.5);
      }
      html {
        background-color: var(--green-dark);
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: 'Oswald', sans-serif;
        position: relative;
        color: var(--text-light);
        background-color: transparent;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        /* Base color of the ground/soil */
        background-color: var(--green-dark);
        /* Multiple layers of "blades" to create a 3D texture effect */
        background-image:
          /* Layer 1: Lighter green highlights pointing one way */
          repeating-linear-gradient(
            -25deg,
            transparent,
            transparent 4px,
            var(--green-light) 4px,
            var(--green-light) 5px
          ),
          /* Layer 2: Main grass blades, medium green, pointing another way */
          repeating-linear-gradient(
            25deg,
            transparent,
            transparent 3px,
            var(--green-medium) 3px,
            var(--green-medium) 4.5px
          );
        /* Control the density and scale of the blades */
        background-size: 15px 15px, 15px 15px;
        opacity: 0.25; /* Adjust overall visibility to keep it from being distracting */
      }
      #root {
        position: relative;
        z-index: 1;
      }
      .card-flip-container {
        perspective: 1000px;
      }
      .card-flipper {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      .card-flipper.flipped {
        transform: rotateY(180deg);
      }
      .card-front, .card-back {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .card-back {
        transform: rotateY(180deg);
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f00;
        opacity: 0.7;
        animation: confetti-fall 5s ease-out forwards;
      }

      @keyframes confetti-fall {
        0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
      }

      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.4);
      }
      .button-3d {
        transition: all 0.15s ease-in-out;
        text-shadow: 0 -1px 1px rgba(0,0,0,0.2);
      }
      .button-3d:active {
        transform: translateY(2px);
        box-shadow: none !important;
      }
      .fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .timer-pulse {
          animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
      }
       .text-gold-gradient {
        background: linear-gradient(to bottom, var(--gold-light), var(--gold-primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
    </style>
